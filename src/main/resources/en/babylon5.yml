"I revised it again. It''s better."
"G''Kar!"
"But look."
"It''s better."
    -- G''Kar and Sheridan in Babylon 5:"The Paragon of Animals"
','
"We''ve got to watch this, Delenn. We''ve got to watch this very closely.
