"Yes, a hell of a day."
"And a hell of a year."
"A hell of a 5 years."
"A hell of a life."
".. You win."
    -- Vir and Lennier in Babylon 5:"The Very Long Night of Londo Mollari"
','
"The dream is prophecy."
"Prophecy is a guess that comes true. When it doesn''t, it''s a metaphor. You
